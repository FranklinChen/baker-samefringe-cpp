language: cpp

compiler:
  - clang
  - g++

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make
  - make test

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - clang
    - gcc-5
    - g++-5

sudo: false

cache:
  - apt
